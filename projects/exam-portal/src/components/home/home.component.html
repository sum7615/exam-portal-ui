<app-header></app-header>
<main class="main-body">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8">
                <div class="login-container">
                    <div class="login-box">
                        <h2>Login to your account</h2>
                        <div class="social-login">
                            <button class="social-btn fb-btn">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button class="social-btn google-btn">
                                <i class="bi bi-google"></i>
                            </button>
                            <button class="social-btn linkedin-btn">
                                <i class="bi bi-linkedin"></i>
                            </button>
                        </div>
                        <form>
                            <input type="email" placeholder="Your Email" required>
                            <div class="input-container">
                                <input [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password"
                                    id="password" required />
                                <button type="button" class="show-password-btn" (click)="togglePasswordVisibility()">
                                    <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
                                </button>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                            <button type="submit" class="login-btn">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <figure>
                    <img class="img-reg" src={{Data?.PropertyValue}} alt="SPXAM-register-image">
                </figure>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
