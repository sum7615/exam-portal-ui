<div class="container text-center">
    <div class="row">
        <div class="col-sm-8">
            <div class="login-container">
                <div class="login-box">
                    <h2>Login to your account</h2>
                    <div class="social-login">
                        <button class="social-btn fb-btn">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button class="social-btn google-btn">
                            <i class="bi bi-google"></i>
                        </button>
                        <button class="social-btn linkedin-btn">
                            <i class="bi bi-linkedin"></i>
                        </button>
                    </div>
                    <form [formGroup]="loginFrm" (ngSubmit)="onSubmit()">
                        <mat-form-field>
                            <mat-label>User Name</mat-label>
                            <input type="text" matInput formControlName="username" placeholder="Ex. john7615">
                            <mat-error *ngIf="lgnUserEmail.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="lgnUserEmail.hasError('pattern') && !lgnUserEmail.hasError('required')">
                                Please enter a valid user name.
                            </mat-error>
                        </mat-form-field>
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password"
                                    formControlName="password"
                                    matInput
                                    id="password" required >
                                <button type="button" class="show-password-btn" (click)="togglePasswordVisibility()">
                                    <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"></i>
                                </button>
                                <mat-error *ngIf="lgnUserEmail.hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                               
                            </mat-form-field>
                        
                        <button type="submit" class="login-btn">Log in</button>
                    </form>
                    <a [routerLink]="['/forget']" class="forgot-password">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <figure>
                <img [src]="RegImg" class="img-reg" alt="SPXAM-login-image">
            </figure>
            
        </div>
    </div>
</div>
