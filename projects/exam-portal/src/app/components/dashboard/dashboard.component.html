<div class="dashboard-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="dashboard-toolbar justify-content-between align-items-center">
        <div class="d-flex align-items-">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div>
                <img class="img-logo" [src]="HeaderLogo" alt="SPXAM">
            </div>
        </div>
        <div class="d-flex">
            <div class="btn mx-2 btn-lg btn-outline-primary">
                <i class="bi bi-person-lines-fill"></i>
            </div>
            <div class="btn mx-2 btn-lg btn-outline-primary">
                <i class="bi bi-view-stacked"></i>
            </div>
            <div class="btn mx-2 btn-lg btn-outline-primary">
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56"
            class="bg-body-secondary side-nav"
            >
            <mat-toolbar-row >
                <ul>
                    <li class="list-group-item">
                        <div [routerLink]="['my']" class="text-primary">My Dashboard</div>
                    </li>
                    <li class="list-group-item">
                        <div [routerLink]="['my/tests']">My Tests</div>
                    </li>
                </ul>
            </mat-toolbar-row>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer></app-footer>
</div>
